<img class="game-name loading" src="/app/+game/assets/enterprise-splash-platform.svg" *ngIf="currentState === 'title'" (load)="nameLoaded($event)">
<ul class="game-score team-teal build-canary" *ngIf="currentState === 'play' || currentState === 'pause'">
  <li>Build <span>Canary</span></li>
  <li>
    <span>
      <strong>1st place</strong>
      Teal Team
    </span>
    {{teamScore}}
  </li>
  <li><span>{{username}} (You)</span>{{score}}</li>
</ul>
<div id="game" class="game"></div><!-- .blue .green or .canary -->
<app-achievement [achievements]="achievements"></app-achievement>
