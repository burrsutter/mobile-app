<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#002A42">
        <title>Red Hat Keynote Demo</title>

        <!-- Android -->
        <link rel="manifest" href="app/manifest.json">

        <!-- iOS -->
        <meta name="viewport" content="initial-scale=1.0, user-scalable = no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=no">

        <link rel="apple-touch-icon" href="img/ios-assets/Icon.png">
        <!-- iPhone(first generation or 2G), iPhone 3G, iPhone 3GS -->
        <link rel="apple-touch-icon" sizes="57x57" href="img/ios-assets/Icon.png">
        <!-- iPad and iPad mini @1x -->
        <link rel="apple-touch-icon" sizes="76x76" href="img/ios-assets/Icon-76.png">
        <!-- iPhone 4, iPhone 4s, iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone 6s -->
        <link rel="apple-touch-icon" sizes="120x120" href="img/ios-assets/Icon-60@2x.png">
        <!-- iPad and iPad mini @2x -->
        <link rel="apple-touch-icon" sizes="152x152" href="img/ios-assets/Icon-76@2x.png">
        <!-- iPad Pro -->
        <link rel="apple-touch-icon" sizes="167x167" href="img/ios-assets/Icon-167.png">

        <meta name="apple-mobile-web-app-title" content="Red Hat Keynote Demo">

        <!-- STARTUP IMAGES -->

        <!-- iPhone 6 Plus portrait startup image -->
        <link href="img/ios-assets/startup-1242x2148.png"
              media="(device-width: 414px) and (device-height: 736px)
                     and (-webkit-device-pixel-ratio: 3)
                     and (orientation: portrait)"
              rel="apple-touch-startup-image">

        <!-- iPhone 6 startup image -->
        <link href="img/ios-assets/startup-750x1294.png"
              media="(device-width: 375px) and (device-height: 667px)
                     and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iPhone 5 startup image -->
        <link href="img/ios-assets/startup-640x1096.png"
              media="(device-width: 320px) and (device-height: 568px)
                     and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iPhone < 5 retina startup image -->
        <link href="img/ios-assets/startup-640x920.png"
              media="(device-width: 320px) and (device-height: 480px)
                     and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iPhone < 5 non-retina startup image -->
        <link href="img/ios-assets/startup-320x460.png"
              media="(device-width: 320px) and (device-height: 480px)
                     and (-webkit-device-pixel-ratio: 1)"
              rel="apple-touch-startup-image">


        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="/node_modules/material-design-lite/material.min.js"></script>

        <link rel="stylesheet" href="app/styles/main.css">

        <script src="node_modules/es6-shim/es6-shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/phaser/dist/phaser.js"></script>
        <script src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
        <script src="systemjs.config.js"></script>

        <script>
            System.import('app').catch(function (err) {
                console.error(err);
            });

            if (window.navigator.standalone) {
                document.documentElement.classList.add('standalone');
            }
        </script>
    </head>
    <body>
        <rh-keynote-app>Loading...</rh-keynote-app>
    </body>
</html>
